
type Reservation {
  _id: ObjectId!
  confirmationCode: String!
  restaurantId: ObjectId!
  tableId: ObjectId!
  partySize: Int!
  sittingStart: DateTime!
  sittingEnd: DateTime!
  firstName: String!
  lastName: String!
  email: String!
  message: String!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Mutation {
  addReservation(
    restaurantId: ObjectId!,
    firstName: String!,
    lastName: String!,
    email: String!,
    message: String,
    sittingStart: DateTime!, 
    partySize: Int!,
    ): Reservation! @public
}